#############################

# Make the Log viewer stay in background when new messages arrive
# org.eclipse.ui.views.log/activate=false

#############################
# EUD preferences           #
#############################

# Use this schema to customize the default colours associated to the Colour Resolver
# esa.egos.eud.parameters.colourresolver/VALID_OR_NOT_APPLICABLE_NOMINAL_BACKGROUND=255,0,192

# Specify if the EUD alarm service shall be enabled by default
# esa.open.lib.service.alarm/ALARM_SERVICE_ENABLE=false

# Specify if the EUD alarm service enablement is locked (i.e. can not be disabled by user)
# esa.open.lib.service.alarm/ALARM_SERVICE_ACTIVATION_LOCKED=true

# Specify the default path for the screenshots in the local machine
# esa.open.lib.core.ui/SCREENSHOTS_DIRECTORY=C:\\eud_screenshots

# Disable the possibility for users to select a default workspace
# esa.open.lib.workspace/DISABLE_DEFAULT_WORKSPACE=false

# Specify the default trace Smooth for GRD displays (STEP or NORMAL)
# esa.egos.eud.displays.parameters.grd/PLOTtraceSmooth=NORMAL

# Specify the number of seconds between two time updates in real time mode for the GRD
# esa.egos.eud.displays.parameters.grd/PlotRealTimeModeRefreshRate=1

# Select the prinitng mode in GRD displays (PHOTO, GRAYSCALE, TONER_SAVING or BW)
# esa.egos.eud.displays.parameters.grd/PLOTPrintingMode=TONER_SAVING

# Use context sensitivity for the displays of log messages in the status line
# esa.open.lib.core.ui/USE_CONTEXT_SENSITIVE_STATUS_LINE=false

# Sort the message display according the time field in ascending order
# esa.open.lib.displays.messagedisplay/SORT_ASCENDING_TIME=true

