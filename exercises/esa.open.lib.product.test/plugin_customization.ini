# To code developer:
# This file is used to overrive default settings in the eclipse 
# preferences when the RCP is run for the first time.
# Default values for plug-in-specific preferences keys are qualified 
# by plug-in id e.g., com.example.acmeplugin/myproperty=myvalue
# java.io.Properties file (ISO 8859-1 with "\" escapes)
# "%key" are externalized strings defined in preferences.properties
#
# THIS FILE IS EXTREMELY IMPORTANT FOR CORRECT OPERATION OF THE EUD
# DO NOT MODIFY THIS FILE UNLESS YOU KNOW EXACTLY WHAT YOU ARE DOING!
# ====================================================================

# Set the active CSS theme
#esa.open.lib.core.ui/activeTheme=esa.open.lib.core.ui.theme.dark
esa.open.lib.core.ui/activeTheme=esa.open.lib.core.ui.theme.default

# set the default key scheme
org.eclipse.ui/KEY_CONFIGURATION_ID=esa.egos.eud.keyScheme.default

# put the perspective switcher on the top right
org.eclipse.ui/DOCK_PERSPECTIVE_BAR=TOP_RIGHT

# new-style tabs by default
org.eclipse.ui/SHOW_TRADITIONAL_STYLE_TABS=false

# show progress on startup
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP=true

# show memory monitor
org.eclipse.ui/SHOW_MEMORY_MONITOR=true

# Sets the default perspective to show when starting up the first time.
org.eclipse.ui/PERSPECTIVE_BAR_EXTRAS=esa.egos.eud.Common.DebugPerspective

#############################
# Intro-related preferences #
#############################

# This sets a comma-separated list of root page links that should be 
# visible in the home page of the intro.
org.eclipse.ui.intro.universal/INTRO_ROOT_PAGES=overview,whatsnew

# Sets the presentation theme for the intro to be used for this product.
org.eclipse.ui.intro/INTRO_THEME=org.eclipse.ui.intro.universal.circles

# Welcome default preference file
org.eclipse.ui.intro.universal/INTRO_DATA=product:introData.xml

#############################
